<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <section class="card" aria-labelledby="register-title">
        <h1 id="register-title">Register</h1>

        <form id="registration-form" class="form" novalidate>
          <div class="form-item">
            <label for="username">Username</label>
            <input
              id="username"
              name="username"
              type="text"
              placeholder="Enter username"
              autocomplete="username"
              minlength="3"
              maxlength="15"
              required
              aria-describedby="username-hint"
            />
            <small class="hint" id="username-hint" aria-live="polite">请输入用户名</small>
          </div>

          <div class="form-item">
            <label for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="Enter email"
              autocomplete="email"
              required
              aria-describedby="email-hint"
            />
            <small class="hint" id="email-hint" aria-live="polite">请输入邮箱</small>
          </div>

          <div class="form-item">
            <label for="password">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              placeholder="Enter password"
              autocomplete="new-password"
              minlength="6"
              maxlength="25"
              required
              aria-describedby="password-hint"
            />
            <small class="hint" id="password-hint" aria-live="polite">请输入密码</small>
          </div>

          <div class="form-item">
            <label for="confirmPassword">Confirm Password</label>
            <input
              id="confirmPassword"
              name="confirmPassword"
              type="password"
              placeholder="Confirm Password"
              autocomplete="new-password"
              minlength="6"
              maxlength="25"
              required
              aria-describedby="confirmPassword-hint"
            />
            <small class="hint" id="confirmPassword-hint" aria-live="polite">请再次输入密码</small>
          </div>

          <button class="btn" type="submit">Register</button>
        </form>
      </section>
    </main>

    <script src="script.js" defer></script>
  </body>
  </html>
