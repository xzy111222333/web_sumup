<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识问答测验</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 开始页 -->
        <div class="screen active" id="start-screen">
            <div class="start-content">
                <div class="logo-container">
                    <div class="logo-icon">
                        <svg class="w-12 h-12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
                            <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                        </svg>
                    </div>
                </div>
                <h1 class="title gradient-text">知识问答测验</h1>
                <p class="subtitle">测试你的知识储备，挑战自我！</p>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
                                <path d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div class="stat-value">5</div>
                        <div class="stat-label">道题目</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
                                <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div class="stat-value">60</div>
                        <div class="stat-label">秒/题</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
                                <path d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                            </svg>
                        </div>
                        <div class="stat-value">100</div>
                        <div class="stat-label">满分</div>
                    </div>
                </div>

                <button class="btn-primary" id="start-btn">
                    <span>开始测验</span>
                    <svg class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- 题目页 -->
        <div class="screen" id="quiz-screen">
            <div class="quiz-header">
                <div class="quiz-info">
                    <div class="question-counter">
                        <span>问题</span>
                        <span class="highlight">
                            <span id="current-question">1</span>/<span id="total-questions">5</span>
                        </span>
                    </div>
                    <div class="score-display">
                        <span>得分</span>
                        <span class="score-value" id="score">0</span>
                    </div>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progress"></div>
                </div>
            </div>

            <div class="quiz-content">
                <div class="question-card">
                    <h2 class="question-text" id="question-text">问题将在这里显示</h2>
                </div>

                <div class="answers-container" id="answers-container">
                    <!-- 答案按钮将通过JS动态生成 -->
                </div>
            </div>
        </div>

        <!-- 结果页 -->
        <div class="screen" id="result-screen">
            <div class="result-content">
                <div class="result-icon">
                    <svg class="trophy-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
                        <path d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path>
                    </svg>
                </div>

                <h1 class="result-title">测验完成！</h1>
                
                <div class="score-card">
                    <div class="final-score">
                        <div class="score-circle">
                            <span class="score-number" id="final-score">0</span>
                            <span class="score-divider">/</span>
                            <span class="max-score" id="max-score">5</span>
                        </div>
                        <p class="score-label">你的得分</p>
                    </div>
                </div>

                <p class="result-message" id="result-message">
                    继续努力！你会做得更好！
                </p>

                <div class="result-stats">
                    <div class="result-stat">
                        <div class="stat-label">正确率</div>
                        <div class="stat-value" id="accuracy">0%</div>
                    </div>
                    <div class="result-stat">
                        <div class="stat-label">错题数</div>
                        <div class="stat-value" id="wrong-answers">0</div>
                    </div>
                </div>

                <button class="btn-primary" id="restart-btn">
                    <svg class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd"></path>
                    </svg>
                    <span>重新开始</span>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
