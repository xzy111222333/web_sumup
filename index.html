<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计科2303 许正扬 网页作品集</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="aurora-background">
        <div class="aurora-layer"></div>
    </div>
    
    <main class="container">
        <header class="header">
            <h1 class="title">计科2303 许正扬 网页作品集</h1>
            <p class="subtitle">Web Development Portfolio</p>
        </header>

        <div class="projects-grid">
            <article class="project-card" data-project="first_login">
                <div class="card-image">
                    <iframe class="card-iframe" src="first_login/index.html" title="注册表单验证 预览" loading="lazy" scrolling="no"></iframe>
                    <div class="image-overlay"></div>
                </div>
                <div class="card-content">
                    <h3 class="card-title">注册表单验证</h3>
                    <p class="card-description">Form Validator</p>
                </div>
            </article>

            <article class="project-card" data-project="second">
                <div class="card-image">
                    <iframe class="card-iframe" src="second/index.html" title="待办清单 预览" loading="lazy" scrolling="no"></iframe>
                    <div class="image-overlay"></div>
                </div>
                <div class="card-content">
                    <h3 class="card-title">待办清单</h3>
                    <p class="card-description">Todo List App</p>
                </div>
            </article>

            <article class="project-card" data-project="4four">
                <div class="card-image">
                    <iframe class="card-iframe" src="4four/index.html" title="知识问答测验 预览" loading="lazy" scrolling="no"></iframe>
                    <div class="image-overlay"></div>
                </div>
                <div class="card-content">
                    <h3 class="card-title">知识问答测验</h3>
                    <p class="card-description">Quiz Game</p>
                </div>
            </article>

            <article class="project-card" data-project="6_generator">
                <div class="card-image">
                    <iframe class="card-iframe" src="6_generator/index.html" title="密码生成器 预览" loading="lazy" scrolling="no"></iframe>
                    <div class="image-overlay"></div>
                </div>
                <div class="card-content">
                    <h3 class="card-title">密码生成器</h3>
                    <p class="card-description">Password Generator</p>
                </div>
            </article>

            <article class="project-card" data-project="menu">
                <div class="card-image">
                    <iframe class="card-iframe" src="menu/index.html" title="菜单搜索 预览" loading="lazy" scrolling="no"></iframe>
                    <div class="image-overlay"></div>
                </div>
                <div class="card-content">
                    <h3 class="card-title">菜单搜索</h3>
                    <p class="card-description">Recipe Finder</p>
                </div>
            </article>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
